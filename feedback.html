<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <a href="#main" class="skip-link">Skip to Main Content</a>

  <header>
    <div class="header-image">
      <img src="images/Jungkook_golden.png" alt="Jeon Jungkook">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Golden Album</a></li>
        <li><a href="achievements.html">Achievements & Awards</a></li>
        <li><a href="gallery.html">Golden Gallery</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>

    <h1>Feedback</h1>
  </header>

  <section class="feedback-section" id="main">
    <h2>We'd Love Your Feedback</h2>

    <form id="feedbackForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="suggestion">Your Suggestion:</label>
      <textarea id="suggestion" name="suggestion" rows="5" required></textarea>

      <button type="submit">Send Feedback</button>
    </form>

    <p id="thankYouMessage" style="display: none; color: green;">Thank you for your feedback!</p>
  </section>

  <footer>
    <p>More about Jungkook's album on <a href="https://ibighit.com/bts/eng/discography/jung-kook/detail/golden/">HYBE JUNGKOOK GOLDEN</a>.</p>
  </footer>

  <script src="feedback.js"></script>
</body>

</html>
